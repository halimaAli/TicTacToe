<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>

    <!--add font from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="begin">
      <div class="welcome">Welcome to Tic Tac Toe</div>
      <button class="startbutton"><img src="favicon.png" alt="" /></button>
      <div class="modal">
        <div class="choice-container">
          <p>1 player</p>
          <button class="choiceButton static">
            <img
              id="animated"
              class="choice choiceOne"
              src="oneplayer.gif"
              alt=""
            />
            <img
              id="static"
              class="choice choiceOne"
              src="oneplayer.png"
              alt=""
            />
          </button>
        </div>

        <div class="choice-container">
          <p>2 players</p>
          <button class="choiceButton static">
            <img
              id="animated"
              class="choice choiceTwo"
              src="twoplayer.gif"
              alt=""
            />
            <img
              id="static"
              class="choice choiceTwo"
              src="twoplayer.png"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>

    <div class="main hidden">
      <div class="score">
        <div class="playerOne-score">0</div>

        <div class="info">Player 1's turn</div>
        <div class="playerTwo-score">0</div>
      </div>
      <table class="board">
        <tr class="row row-one">
          <td class="col first cell"></td>
          <td class="col mid cell"></td>
          <td class="col last cell"></td>
        </tr>
        <tr class="row row-two">
          <td class="col first cell"></td>
          <td class="col mid cell"></td>
          <td class="col last cell"></td>
        </tr>
        <tr class="row row-three">
          <td class="col first cell"></td>
          <td class="col mid cell"></td>
          <td class="col last cell"></td>
        </tr>
      </table>
      <button class="retry hidden">
        <img
          class="icon"
          src="https://htmlacademy.ru/assets/icons/reload-6x-white.png"
        />
      </button>
    </div>
  </body>
</html>
